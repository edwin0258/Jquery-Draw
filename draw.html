<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="draw.css">
	<script type="text/javascript" src="draw.min.js"></script>
</head>
<body>
	<div class="container">
		<button id='clear'>Clear</button>
		<button id='size'>Size</button>
		<button id='colorbutton'>Color</button>
		<button id='mode'>Mode</button>
		<button id='eraser'><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Pink-eraser.svg/570px-Pink-eraser.svg.png" height='10'></button>
		<div class='modes'>
			<button class='glow'>Glow</button>
			<button class='normal'>Normal</button>
		</div>
		<div class='color'>
			<button class='red'>Red</button>
			<button class='green'>Green</button>
			<button class='blue'>Blue</button>
			<button class='purple'>Purple</button>
			<button class='random'>Random</button>
		</div>
		<div class='neon'>
			<button class='neonpink'>Pink</button>
			<button class='neongreen'>Green</button>
			<button class='neonblue'>Blue</button>
			<button class='neonpurple'>Purple</button>
			<button class='neonyellow'>Yellow</button>
		</div>
	</div>
	<div class="container">
		<div class="columns">
			<div class="rows">
		</div>
	</div>
</body>
</html>
